<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script></script>
    <title>js-таблица</title>
</head>
<body>
<div class="hidden-block">
    <input type="checkbox" checked class="hidden-block__input" value="name" id="name-checkbox" data-visibility="visibility">
    <label class="hidden-block__label" for="name-checkbox">Показать</label>
    <input type="checkbox" checked class="hidden-block__input" value="lastname" id="lastname-checkbox" data-visibility="visibility">
    <label class="hidden-block__label" for="lastname-checkbox">Показать</label>
    <input type="checkbox" checked class="hidden-block__input" value="about" id="about-checkbox" data-visibility="visibility">
    <label class="hidden-block__label" for="about-checkbox">Показать</label>
    <input type="checkbox" checked class="hidden-block__input" value="eye-color" id="eye-color-checkbox" data-visibility="visibility">
    <label class="hidden-block__label" for="eye-color-checkbox">Показать</label>
</div>
<div class="table-wrapper">
    <table class="table">
    <thead data-sort-order="asc" data-sort-column="firstName">

    </thead>
    <tbody data-page-number="1">

    </tbody>
</table>
</div>
<script src="./bundle.js"></script>
</body>
</html>
